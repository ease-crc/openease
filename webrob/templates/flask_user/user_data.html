{% extends "openease_base.html" %}
  
{% block head %}
<style>
.form-stripped div:nth-child(even){
    background-color: #ffffff;
}
.form-stripped div:nth-child(odd){
    background-color: #dcdcdc;
}
</style>
{% endblock %}

{% block body %}
<div class="container p-4 body-user-bg-color">
    <div class="card" id="user-data">
        <div class="card-header bg-openease-light">{% trans %}Signed in as{% endtrans %}</div>
        <div class="card-body">
            <form class="form-stripped">
                <div class="form-group row">
                    <label for="staticUsername" class="col-sm-2 col-form-label">Username</label>
                    <input type="text" readonly class="col-sm-10 form-control-plaintext" id="staticUsername" value="{{ current_user.username }}">
                </div>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <input type="text" readonly class="col-sm-10 form-control-plaintext" id="staticEmail" value="{{ current_user.email }}">
                </div>
                <div class="form-group row">
                    <label for="staticToken" class="col-sm-2 col-form-label">API token</label>
                    <input type="text" readonly class="col-sm-10 form-control-plaintext" id="staticToken" value="{{ session.api_token }}">
                </div>
                <button href="{{ url_for('render_change_password_get') }}" class="col-sm-2 btn btn-sm btn-success">Change Password</button>
                <button href="{{ url_for('create_api_token') }}" class="col-sm-2 btn btn-sm btn-success">Create API Token</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

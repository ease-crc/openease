{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container p-4">
    <div class="card" id="user-data">
        <div class="card-header bg-ease-light">{% trans %}OAuth settings{% endtrans %}</div>
        <div class="card-body">
            <form action="{{ url_for('post_oauth_settings') }}" method="post">
                <!-- twitter -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Twitter app id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               name="twitter_app_id" value="{{ oauth.twitter_app_id }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Twitter app secret</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               name="twitter_app_secret" value="{{ oauth.twitter_app_secret }}">
                    </div>
                </div>
                <!-- github -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">GitHub app id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               name="github_app_id" value="{{ oauth.github_app_id }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">GitHub app secret</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               name="github_app_secret" value="{{ oauth.github_app_secret }}">
                    </div>
                </div>
                <!-- Google -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Google app id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               name="google_app_id" value="{{ oauth.google_app_id }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Google app secret</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               name="google_app_secret" value="{{ oauth.google_app_secret }}">
                    </div>
                </div>
                <button class="col-sm-2 btn btn-sm btn-success" type="submit" name="Update"
                        value="Configure">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
